<div class="my-next-challenges challenges-background">
    <div class="lotteries-headline-bg"><span class="lotteries-headline-text">MY NEXT CHALLENGE</span></div>
    <div class="the-next-challenge" style="opacity: 1;">
        <div class="time-counting"  {{#if lottery.lottery}} data-end="{{lottery.lottery.end}}" {{/if}}></div>
        <div class="the-prize-bg">
            <div class="the-prize-blue-shadow">
                <div class="the-prize-white-shadow">
                    <div class="the-prize-yellow-back">
                        <div class="the-prize-the-picture" style="background-image: url({{IMAGEURL}}{{lottery.image}});"></div>
                    </div>
                </div>
            </div>
        </div>
    {{#if lottery.lottery.end_date}}
        <a >
            <div class="the-prize-date">

                <span class="the-prize-bg"></span>
                <span class="the-prize-text">{{lottery.lottery.end_date}}</span>

            </div>
        </a>
    {{/if}}
        <div class="meet-text">{{text}}</div>
    </div>
    <div class="enter-lottery">
        <div class="lottery-progress-bar">
            <div class="progress-headline"></div>
            <div class="yellow-progress-bar">
                <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="progress-numbers">{{score}}/{{lottery.required_points}}</div>
        </div>
        {{#if fill_lot_details}}
        <a type="button" class="yellow-btn" id="enterLottory">Enter Draws</a>
        {{/if}}
    </div>
</div>
