<div class="all-lottorys-bg-color">
    <div class="all-lottorys-bg-img challengedPopUp">
        <div class="all-lottorys-content">
            <div class="the-next-challenge center-block won-pop-up-bigger">

                <div class="time-counting" {{#if details.lottery}} data-end="{{this.lottery.end}}" {{/if}}></div>

                <div class="the-prize-bg">
                    <div class="the-prize-blue-shadow round-picture-back-size">
                        <div class="the-prize-white-shadow round-picture-back-size">
                            <div class="the-prize-back yellow-back round-picture-back-size">
                                <div class="the-prize-the-picture yellow-shadow round-picture-size" style="background-image: url({{IMAGEURL}}{{details.image}})"></div>
                            </div>
                        </div>
                    </div>
                </div>

                {{#if details.lottery.end_date}}
                <a >
                    <div class="the-prize-date smaller-yellow-box smaller-round-pic-location">
                        <span class="the-prize-bg yellow-bg"></span>
                        <span class="the-prize-text">{{details.lottery.end_date}}</span>
                    </div>
                </a>
                {{/if}}

                <div class="meet-text">{{details.text}}</div>

                <div class="progress-bar-holder">
                    <div class="yellow-progress-bar">
                        <div class="progress">
                            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{details.percent}}%">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                    <div class="progress-numbers">{{details.user_points}}/{{details.required_points}}</div>
                </div>

                <div class="pop-up-bigger-text">well done!<br>chellenge achived!</div>
                 {{#if fill_lot_details}}
                    <a class="yellow-btn-join" href="#">JOIN A DRAW NOW!</a>
                {{/if}}

            </div>
        </div>

                
               

    </div>
</div>
